<head>

    <meta charset="UTF-8">

    <title>Quiz</title>

    <link rel="stylesheet" href="style.css">

    <script src ="app.js" defer></script>
</head>

<body>
    <ul class="quiz">
        <form action="/laptop/results" method="get">
            <li>
                <h4>What operating system would you like??</h4>
                <ul class="choices">
                    <li>
                        <label>
                            <input type="radio" name="question1" value="Apple" />
                            <span>Apple</span>
                            
                        </label>
                    </li>
                    <li>
                        <label
                            ><input type="radio" name="question1" value="HP" /><span
                                >HP</span
                            ></label
                        >
                    </li>
                    <li>
                        <label
                            ><input type="radio" name="question1" value="Asus" /><span
                                >Asus</span
                            ></label
                        >
                    </li>
                    <li>
                        <label
                            ><input type="radio" name="question1" value="Lenovo" /><span
                                >Lenovo</span
                            ></label
                        >
                    </li>
                    <li>
                        <label
                            ><input type="radio" name="question1" value="MSFT" /><span
                                >Microsoft</span
                            ></label
                        >
                    </li>
                    <li>
                        <label
                            ><input type="radio" name="question1" value="Razer" /><span
                                >Razer</span
                            ></label
                        >
                    </li>
                </ul>
            </li>
            <li>
                <h4>What is your budget??</h4>
                <ul class="choices">
                    <li>
                        <label
                            ><input type="radio" name="question2" value="500,1000" /><span
                                >Hella broke ($500-$1000)</span
                            ></label
                        >
                    </li>
                    <li>
                        <label
                            ><input type="radio" name="question2" value="1001,2000" /><span
                                >Pretty broke ($1001-$2000)</span
                            ></label
                        >
                    </li>
                    <li>
                        <label
                            ><input type="radio" name="question2" value="2001" /><span
                                >Daddy's money ($2000++)</span
                            ></label
                        >
                    </li>
                </ul>
            </li>

            <li>
                <h4>Do you need it for Gaming?</h4>
                <ul class="choices">
                    <li>
                        <label
                            ><input type="radio" name="question3" value="Gaming" /><span
                                >Yes</span
                            >
                        </label>
                    </li>
                    <li>
                        <label
                            ><input type="radio" name="question3" value="No Gaming" /><span
                                >No</span
                            >
                        </label>
                    </li>
                </ul>
            </li>

            <li>
                <h4>Desired Weight of product</h4>
                <ul class="choices">
                    <li>
                        <label
                            ><input type="radio" name="question4" value="0.69,1.5" /><span
                                >0.69kg - 1.5kg</span
                            >
                        </label>
                    </li>
                    <li>
                        <label
                            ><input type="radio" name="question4" value="2,3"/><span
                                >2kg - 3kg</span
                            >
                        </label>
                    </li>
                    <li>
                        <label
                            ><input type="radio" name="question4" value="3"/><span
                                >>3kg</span
                            >
                        </label>
                    </li>
                </ul>
            </li>
            <li>
                <h4>What screen size would you like?</h4>
                <ul class="choices">
                    <li>
                        <label
                            ><input type="radio" name="question5" value="10.1,12.5" /><span
                                >Small(10.1\"- 12.5\")</span
                            >
                        </label>
                    </li>
                    <li>
                        <label
                            ><input type="radio" name="question5" value="12.6,15.0" /><span
                                >Medium(12.6\"- 15.0\")</span
                            >
                        </label>
                    </li>
                    <li>
                        <label
                            ><input type="radio" name="question5" value="15.1,18.4" /><span
                                >"Big (>15.0\)</span
                            >
                        </label>
                    </li>
                </ul>
            </li>
            <li>
                <h4>Would you like the touchscreen feature for laptops?</h4>
                <ul class="choices">
                    <li>
                        <label
                            ><input type="radio" name="question6" value="Touch Screen" /><span
                                >Yes</span
                            >
                        </label>
                    </li>
                    <li>
                        <label
                            ><input type="radio" name="question6" value="No Touch Screen" /><span
                                >No</span
                            >
                        </label>
                    </li>
                </ul>
            </li>
            <input type = "submit" value = "submit"> 
        </form>
    </ul>
       
   
    <span id="myresults" class="my-results">My results will appear here</span>
     
    </div>
   

</body>

</html>
